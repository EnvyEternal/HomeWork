<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usercard</title>
    <link rel="stylesheet" href="./Style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">

</head>
<body>   
    <div class="userCard">          
        <div class="userImageCont">            
            <img src="/Style/Img/Ava.jpg" alt="user photo">
            <div></div>
        </div>
        <div class="imgBack"><img src="Style/Img/ios.png" alt="backIm"></div>
        <div class="userInfoCont">
            <div class="userFullName">John Dee </div>
            <div class="userLink">@JohnDee</div>
            <div class="userInfo">I`m Anglo-Welsh mathematician, astrologer, astronomer, teacher, occultist, and alchemist.</div>
            <div class="userWebLinks">
                <img class="inst" src="./Style/Img/instagram.png" alt="insta" />
                <img class="inst" src="./Style/Img/telegram.png" alt="telegram" />
                <img class="inst" src="./Style/Img/facebook.png" alt="facebook" />
            </div>            
        </div>   
    </div>
</body>
</html>
